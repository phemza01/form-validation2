<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="form-controlviewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/all.min.css">
</head>
<body>
    <div class="bg-white">  
        <div class="container">
                <div class="row mt-3">
                <div class="col-sm-6 bg-secondary pt-3">
                    <h2 class="text-center bg-info">REGISTRATION</h2>
                    <form action="#"><br>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text"  class="form-control" id="name" placeholder="Full Name" oninput="getname()">
                        </div> 
                            <div id="nameError" style="color: red;"></div><br>

                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" class="form-control" id="phone" placeholder="Phone Number" oninput="getnumber()">
                            </div>
                                <div id="phoneError" style="color: red;"></div><br>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-home"></i></span>
                            <input type="text"  class="form-control" id="home" placeholder="Residential Address"oninput="getaddress()">
                        </div>
                        <div id="homeError" style="color: red;"></div><br>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="text"  class="form-control" id="email" placeholder="Email"oninput="getemail()">
                        </div>
                        <div id="emailError" style="color: red;"></div><br>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="Password" placeholder="Password" oninput="getpassword()">
                        </div>
                        <div id="passwordError" style="color: red;"></div><br>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" oninput="getconfirmpassword()">
                            
                        </div>
                        <div id="confirmpasswordError" style="color: red ;"></div><br>

                        <div class="d-grid">
                            <button  type="button" class="btn btn-info" >Signup Now</button>
                        </div>
                        <p class="text-center text-white">
                            Already Have An Account? <a href="login.html" style="color: yellow;">Login Here</a>
                        </p>
                    </form>
                </div>

            <div class="sub2 col-sm-6 pt-5">
                <div class="card text-center">
                  <div class="card-body">
                    <div class="overlay pt-2">
                    <img src="user.jpg" alt="" class="img-fluid rounded-circle"><br><br>
                </div>
                   <div class="form-2 pt-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="validatename" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" class="form-control" id="validatephone" placeholder="Phone Number">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-home"></i></span>
                        <input type="text" class="form-control" id="validateaddress" placeholder="Residential Address">
                    </div>
                    
    
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="form-control" id="validateemail" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="validatepassword" placeholder="password">
                    </div>
                </div>
                  </div>
                </div>
                </div>
              </div>
         </div>
    </div>




<script>

</script>    
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</html>
